

<head>
    <link rel="shortcut icon" href="#" />
    <script>

addEventListener("load", () => {
    var threshold = 500;
    const measure = () => {
        const start = performance.now();
        debugger;
        const time = performance.now() - start;
        if (time > threshold) {
            document.body.innerHTML = "<h1>OPEN</h1>";
        }
        else{
            document.body.innerHTML = "<h1>CLOSED</h1>";
        }
    }
    setInterval(measure, 300);
});

    </script>
	</head>
	<body>
            <h1>MonBreak</h1>
            <p><b>Description:</b>
            Detect console based on the time to execute 'debugger' statement
  </body>
