
<head>
    <link rel="shortcut icon" href="#" />
    <script>

var baseline = 300;
function measure() {
    const start = performance.now();
    for (let i = 0; i < 100000; i++) {
        console.log("anti-debug");
        console.clear();
    }
    const time = performance.now() - start;
    console.log(time)
    if (time > baseline) {
        document.write("DevTools were opened");
        return;
    }
    setTimeout(measure, 1000);
}
measure();
    </script>
	</head>

            <h1>ConSpam</h1>
            <p><b>Description:</b>
            Detect console based on the timing differences between time to execute console APIs with and without DevTool.
