
<head>
    <link rel="shortcut icon" href="#" />
    <script>

var baseline = 300;
function measure() {
    const start = performance.now();
    for (let i = 0; i < 100000; i++) {
        console.log(i);
        console.clear();
    }
    const time = performance.now() - start;

    if (time > baseline) {
        document.write("DevTools were opened");
        return;
    }
    setTimeout(measure, 1000);
}
measure();
    </script>
	</head>
	<body>
            <h1>ConClear</h1>
            <p><b>Description:</b>
            Constantly Clear DevTools Pane
  </body>
