
<head>
    <link rel="shortcut icon" href="#" />
    <script>

document.addEventListener("DOMContentLoaded", function() {
            var baseline = 100;
            function measure() {
                const start = performance.now();
                for (let i = 0; i < 100000; i++) {
                    console.clear();
                }
                const time = performance.now() - start;
                console.log(time);
                if (time > baseline) {
                    document.body.innerHTML = "<h1>OPEN</h1>";
                } else {
                    document.body.innerHTML = "<h1>CLOSED</h1>";
                }
                setTimeout(measure, 1000);
            }
            measure();
        });
    </script>
	</head>
	<body>
            <h1>ConSpam</h1>
            <p><b>Description:</b>
            Detect console based on the timing differences between time to execute console APIs with and without DevTool.
  </body>
