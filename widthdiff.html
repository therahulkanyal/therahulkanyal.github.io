<head>
    <link rel="shortcut icon" href="#" />
    <script>

setInterval( () => {
    if ((window.outerHeight - window.innerHeight) > 500) {
      document.body.innerHTML = "<h1>OPEN</h1>";
  }
  else{
      document.body.innerHTML = "<h1>CLOSED</h1>";
  }

}, 1000);
    </script>
	</head>
	<body>
            <h1>WidthDiff</h1>
            <p><b>Description:</b>
            Detects DevTools based on difference in width or height
  </body>
